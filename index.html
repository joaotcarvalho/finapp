<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FINAPP</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <img src="images/logo.png" alt="Ícone de Finanças"  />
    <h1>FINAPP - Calculadora de Juros Compostos</h1>
  </header>
<!-- Bloco Disciplinas
  <nav>
    <a href="index.html">Calculadora</a>
  </nav>
-->
  
<main class="container">
    <h1>Calculadora de Juros Compostos</h1>
  
    <form id="calcForm">
      <label>
        Valor Inicial (R$)
        <input type="text" id="valorInicial" class="real-input" required>
      </label>
  
      <label>
        Aporte Mensal (R$)
        <input type="text" id="aporteMensal" class="real-input" required>
      </label>
  
      <label>
        Taxa de Juros (% ao mês)
        <input type="number" id="taxaJuros" step="0.01" required>
      </label>
  
      <label>
        Período
        <input type="number" id="periodo" required>
      </label>
  
      <label>
        Tipo de Período
        <select id="tipoPeriodo">
          <option value="mensal">Meses</option>
          <option value="anual">Anos</option>
        </select>
      </label>
  
      <button type="submit">Calcular</button>
    </form>
  
    <div id="resultado" class="resultado hidden">
      <h2>Resultado</h2>
      <p><strong>Valor Final:</strong> <span id="valorFinal"></span></p>
      <p><strong>Total Investido:</strong> <span id="totalInvestido"></span></p>
      <p><strong>Juros Ganhos:</strong> <span id="jurosGanhos"></span></p>
    </div>
  </main>
  
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
  
    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
  
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
  
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
  
    label {
      display: flex;
      flex-direction: column;
      font-weight: bold;
    }
  
    input, select {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  
    button {
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #419b55;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  
    button:hover {
      background-color: #347c44;
    }
  
    .resultado {
      background-color: #f1f1f1;
      padding: 1rem;
      margin-top: 2rem;
      border-radius: 6px;
    }
  
    .hidden {
      display: none;
    }
  </style>
  
  <script>
    // Formatar campos com R$ ao digitar
    const formatToBRL = (input) => {
      let value = input.value.replace(/\D/g, '');
      value = (parseFloat(value) / 100).toFixed(2);
      input.value = value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    };
  
    const realInputs = document.querySelectorAll('.real-input');
    realInputs.forEach(input => {
      input.addEventListener('input', () => {
        const cursor = input.selectionStart;
        formatToBRL(input);
        input.setSelectionRange(cursor, cursor);
      });
      input.addEventListener('blur', () => formatToBRL(input));
      input.addEventListener('focus', () => {
        input.value = input.value.replace(/[^\d]/g, '');
      });
    });
  
    // Converter de "R$ 1.234,56" para número
    const parseBRL = (value) => {
      if (!value) return 0;
      return parseFloat(value.replace(/[R$\s.]/g, '').replace(',', '.')) || 0;
    };
  
    const form = document.getElementById('calcForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
  
      const P = parseBRL(document.getElementById('valorInicial').value);
      const A = parseBRL(document.getElementById('aporteMensal').value);
      const i = parseFloat(document.getElementById('taxaJuros').value.replace(',', '.')) / 100;
      let n = parseInt(document.getElementById('periodo').value);
      const tipoPeriodo = document.getElementById('tipoPeriodo').value;
  
      if (tipoPeriodo === 'anual') n *= 12;
  
      let montanteFinal = P * Math.pow(1 + i, n);
      for (let k = 1; k <= n; k++) {
        montanteFinal += A * Math.pow(1 + i, n - k);
      }
  
      const totalInvestido = P + (A * n);
      const jurosGanhos = montanteFinal - totalInvestido;
  
      document.getElementById('valorFinal').textContent = montanteFinal.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
      document.getElementById('totalInvestido').textContent = totalInvestido.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
      document.getElementById('jurosGanhos').textContent = jurosGanhos.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
  
      document.getElementById('resultado').classList.remove('hidden');
    });
  </script>
  

  <footer>&copy; 2025 Finapp</footer>
</body>
</html>
